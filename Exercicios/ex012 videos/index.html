<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos em HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video está hospedado no meu próprio servidor.</p>
   <!-- consome muita banda e fica muito caro para o cliente hospedndo no site pela TAG video -->
   <video width="500" poster="imagens/open.png" controls>
       <source src="midias/meuvideo.mp4" type="video/mp4">
       <source src="midias/meuvideo.m4v" type="video/m4v">
       <source src="midias/meuvideo.webm" type="video/webm">

   </video>
</body>
</html>
